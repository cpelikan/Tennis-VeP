<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><a href="javascript:void(0);"><span>No Notifications</span></a></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="{{notificationCupPath}}">
      {{notificationAuthor}} ha creato <strong>{{cupTitle}}</strong>
    </a>
  </li>
</template>
