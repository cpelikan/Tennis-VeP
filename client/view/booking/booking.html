<template name="booking">
	<h3>Prenota il campo</h3>
	 {{> addEditBookingModal }}
	<div id="calendar"></div>
</template>

<template name="addEditBookingModal">
  <div class="modal fade" id="add-edit-booking-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-booking-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-booking">{{modalLabel.label}}</h4>
      </div>
      <form id="add-edit-booking-form">
        <div class="modal-body">
          <div class="form-group">
            
            <div class="row">
            <div class="col-xs-12 col-sm-12">
                <label for="title">Sfida</label>
                <select name="title" class="form-control" required="required">
                  <option value=""></option>
                  {{#each avaibleMatch}}
                  <option selected="{{selected title booking.title }}" value="{{title}}">{{title}}</option>
                    {{/each}}
                </select>
              </div>
            </div>
            
          <div class="row" style="padding-top:1rem; padding-bottom:1rem;">  

            <div class="col-xs-12 col-sm-12">
              <label for="guests">Giocatori</label>
              <input readonly="readonly" type="text" name="guest" class="form-control" value="{{#if booking.guest}} {{booking.guest}} {{else}} {{/if}}" required="required" />
               <input type="hidden" name="guestIDs" class="form-control" value="{{booking.guestIDs}}" /> 
            </div>
          </div>

            <div class="row"> 
              <div class="col-xs-12 col-sm-6">
                <label for="start">Inizio</label>
                <input disabled type="text" name="start" class="form-control" value="{{booking.start}}">
              </div>
              <div class="col-xs-12 col-sm-6">
                <label for="end">Fine</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if booking.end}}{{booking.end}}{{else}}{{booking.start}}{{/if}}">
              </div>
            </div>
          </div>
         
          
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-booking">Elimina</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancella</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
